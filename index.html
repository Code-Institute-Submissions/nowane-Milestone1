<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- https://www.w3schools.com/tags/tag_meta.asp | Added keywords and author to used template for SEO -->

    <meta name="Description" content="ze Gym offers HIIT, Bodypump, Boxing, Spinning, Pilates and Flow Yoga." />
    <meta name="author" content="Yorick van den Hurk">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/css/style.css">
    <title>ze Gym | Dream Big</title>

</head>

<body>
    <header>
        <!-- Navigation bar -->
        <!-- Based on https://www.youtube.com/watch?v=23bpce-5s8I  and customized/expanded further -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a href="#Home" class="navbar-brand">ze Gym</a>
            <!-- Navigation toggle-->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu" type="button"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <!-- Navigation menu items-->
                <ul class="navbar-nav mx-auto">
                    <li class="navItem" data-toggle="collapse">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="navItem" data-toggle="collapse">
                        <a href="#" class="nav-link">About us</a>
                    </li>
                    <li class="navItem" data-toggle="collapse">
                        <a href="#" class="nav-link">Classes</a>
                    </li>
                    <li class="navItem" data-toggle="collapse">
                        <a href="#" class="nav-link">Schedule</a>
                    </li>
                    <li class="navItem" data-toggle="collapse">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- Button based on https://jsfiddle.net/shuvamallick/3o0h5oka/  but completely customized-->
            <!-- Trigger/Open The Modal -->
            <button type="button" class="btn-sm d-none d-sm-inline-block btnAnimateGreen" data-toggle="modal"
                data-target="#exampleModal">Sign in / Sign up</button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel">Sign in form</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                        placeholder="Email Address" required>
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone else.</small>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        aria-describedby="Password" placeholder="Password" required>
                                </div>

                                <div class="form-group">
                                    <label for="repeatPassword">Repeat Password</label>
                                    <input type="password" class="form-control" id="repeatPassword"
                                        placeholder="Repeat Password" required>
                                </div>

                                <div class="form-group form-check">
                                    <input type="checkbox" checked="checked" class="form-check-input"
                                        id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero image -->
    <!--  http://bit.ly/3qSMcbN Used as a guideline for CSS styling -->
    <section>
        <div id="sectionHeroImage">
            <div class="HeroText">
                <h2>Dream Big</h2>
            </div>


        </div>
        <!-- Callou t-->

    </section>

    <!-- About us -->
    <section>

</section>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
